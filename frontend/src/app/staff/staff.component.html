<div class="main">
    <div class="card flex justify-content-center">
      <p-sidebar #sidebarRef 
        [visible]="true"
        [modal]="false"
        [showCloseIcon]="false"
        [transitionOptions]="'0s'">
          <ng-template pTemplate="headless">
              <div class="flex flex-column h-full">
                  <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                      <span class="inline-flex align-items-center gap-2">
                        <img [routerLink]="['/']" style="width: 64px;" src="https://logo.com/image-cdn/images/kts928pd/production/28563b4f836c667b30238865f796aeb03ae702db-358x357.png?w=512&q=72&fm=webp" alt="">
                          <span class="font-semibold text-2xl text-primary ">Blog App</span>
                      </span>
                  </div>
                  <div class="overflow-y-auto">
                      <ul class="list-none p-3 m-0">
                          <li>
                              <ul class="list-none p-0 m-0 overflow-hidden">
                                  <li>
                                    <!-- danh sach menu -->
                                      <a *ngFor="let menu of menus" 
                                        [routerLink]="['./' + menu.link]"
                                        pRipple class="no-underline flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                          <span class="font-medium">{{menu.name}}</span>
                                      </a>
                                      <a (click)="logout()"
                                        pRipple class="no-underline flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                          <span class="font-medium">Logout</span>
                                      </a>
                                  </li>
                              </ul>
                          </li>
                      </ul>
                  </div>
              </div>
          </ng-template>
      </p-sidebar>
    </div>
  
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
